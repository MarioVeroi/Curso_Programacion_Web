<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return y Ambitos de las variables</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: cyan;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 100px;
    }

    section {
        height: auto;
        background-color: white;
        border: 2px solid black;
        margin: 0 auto;
        max-width: 500px;
        padding: 10px;
        box-sizing: border-box;
    }
</style>

<body>

    <section>
        <script>
            function calcularIVA() {

                let valor = parseFloat(prompt("Favor ingresar el monto a sacar Impuesto:"));

                if (isNaN(valor)) {
                    return "Error: debe ingresar un número válido.";
                }

                if(valor <= 10000){
                    let impuesto = valor * 0.10;
                    total = valor + impuesto;
                                        
                    return "Valor ingresado: $" + valor.toFixed(2) + "<br>" +
                    "Impuesto (10%): $" + impuesto.toFixed(2) + "<br>" +
                    "Total: $" + total.toFixed(2);


                }if(valor <= 20000){
                    let impuesto = valor * 0.15;
                    let total = valor + impuesto;

                    return "Valor ingresado: $" + valor.toFixed(2) + "<br>" +
                    "Impuesto (15%): $" + impuesto.toFixed(2) + "<br>" +
                    "Total: $" + total.toFixed(2);

                }else{
                    let impuesto = valor * 0.20;
                    let total = valor + impuesto;

                    return "Valor ingresado: $" + valor.toFixed(2) + "<br>" +
                    "Impuesto (20%): $" + impuesto.toFixed(2) + "<br>" +
                    "Total: $" + total.toFixed(2);
                }

            }

            document.write(calcularIVA());
        </script>


    </section>

</body>

</html>
