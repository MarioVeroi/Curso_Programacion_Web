        <script>

            function suma() {
                suma = 0;

                for (i = 0; i < arguments.length; i++) {

                    suma += parseInt(arguments[i]);

                }

                document.write('<h3>' + suma + '</h3')
            }


            suma(75, 67, 67, 90, 1100);
        </script>
