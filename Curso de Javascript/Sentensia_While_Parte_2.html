<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencia While - Curso de Javascript</title>
</head>
<body>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 70px;
        }

        section {
            background-color: white;
            border: 2px solid black;
            height: 500px;
            width: 500px;
            margin: 0 auto;
            padding: 10px;
        }
        table{
            margin: 0 auto;
            border-collapse: collapse;
        }

        th{
            color: firebrick;

        }

        th,td{
            border: 1 dashed black;
            padding: 7px;
        }
        
    </style>

    <section>
         <h2>Resultados del Bucle While</h2>
    <div id="resultado"></div> <!-- Aquí se mostrarán los resultados -->

    <script>
        // Inicializar variables
        let count = 1;        
        let sum = 0;          
        let arrayResultados = []; 

        // Bucle while
        while (count <= 5) {
            sum += count;                
            arrayResultados.push(count); 
            count++;                     
        }

        // Mostrar resultados en consola
        console.log("Suma acumulada:", sum);
        console.log("Array de resultados:", arrayResultados);

        // Mostrar resultados en la página
        let salida = `
            <p><strong>Suma acumulada:</strong> ${sum}</p>
            <p><strong>Array de resultados:</strong> [${arrayResultados.join(", ")}]</p>
        `;
        document.getElementById("resultado").innerHTML = salida;
    </script>
    </section>
</body>
</html>
