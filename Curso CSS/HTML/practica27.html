<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 27 - Curso CSS</title>
    <link rel="stylesheet" href="../CSS/style27.css">
</head>
<body style="background-color: brown;">
    <button id="Play-state">Play / Pause</button>
    <div class="circulo"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var contador = 1;
            var circulo = $('.circulo');

            $('#Play-state').click(function(){
                if (contador == 1){
                    circulo.addClass('pause');
                    circulo.removeClass('play');
                    contador = 0;
                }else{
                    contador = 1;
                    circulo.addClass('play');
                    circulo.removeClass('pause');
                }
            })
        })
    </script>
</body>
</html>
